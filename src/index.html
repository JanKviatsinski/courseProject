<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titled</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Open+Sans:ital,wght@0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <picture>
        <source srcset="./img/header-background.jpg">
        <img class="header__background" src="./img/header-background.jpg" alt="background">
    </picture>

    <div class="header-wrap">
        <div class="header__owner">
            <img class="header__photo-owner" src="./img/photo-owner.jpg" alt="photo owner">

            <p class="header__name-owner">
                Name Surname
            </p>

            <button class="header__btn-information-owner">
            </button >
        </div>

    <img class="header__logo" src="./img/logo.png" alt="logo">

    <div class="header__contacts">
        <div class="contacts__wrap-phone-number">
            <img class="contacts__phone-img" src="./img/img-phone.svg" alt="img phone">

            <p class="contacts__phone-number">
                +375290000000
            </p>
        </div>

        <button class="contacts__btn-telegram">

        <img class="contacts__telegram-img" src="./img/telegram.svg" alt="telegram">
        </button>
    </div>
        <p class="header__information-owner">
            Сыр — пищевой продукт, получаемый из сыропригодного молока с использованием свёртывающих молоко ферментов и молочнокислых бактерий или путём плавления различных молочных продуктов и сырья немолочного происхождения с применением солей-плавителей.

        </p>
    </div>

</header>
<script src="JS.js"></script>
</body>
</html>
